<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Siz? - Kirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 1.8rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: #ffffff;
            animation: fadeIn 1.2s ease-in-out;
            padding: 3.5rem;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(75, 108, 183, 0.1), transparent 50%);
            z-index: 0;
        }
        h2 {
            font-weight: 700;
            color: #1e293b;
            animation: slideIn 1s ease-out;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.2rem;
            position: relative;
            z-index: 1;
        }
        .btn-custom {
            padding: 1.2rem 2rem;
            font-size: 1.2rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 600;
            z-index: 1;
        }
        .btn-worker {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border: none;
            color: #ffffff;
        }
        .btn-worker:hover {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        .btn-manager {
            background: linear-gradient(90deg, #10b981, #34d399);
            border: none;
            color: #ffffff;
        }
        .btn-manager:hover {
            background: linear-gradient(90deg, #059669, #10b981);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        .btn-custom i {
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }
        .btn-custom:hover i {
            transform: scale(1.2);
        }
        .btn-custom::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 0;
        }
        .btn-custom:hover::before {
            width: 400px;
            height: 400px;
        }
        .button-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        @media (max-width: 768px) {
            .card {
                padding: 2rem;
                max-width: 90%;
            }
            h2 {
                font-size: 1.8rem;
            }
            .button-container {
                gap: 1rem;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 1rem 1.5rem;
            }
            .btn-custom i {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 576px) {
            h2 {
                font-size: 1.5rem;
            }
            .btn-custom {
                padding: 0.8rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h2>Siz kimsiz?</h2>
        <div class="button-container">
            <a href="{% url 'worker:worker_login' %}" class="btn btn-custom btn-worker">
                <i class="fas fa-hard-hat"></i> Ishchi sifatida kirish
            </a>
            <a href="{% url 'manager:m_login' %}" class="btn btn-custom btn-manager">
                <i class="fas fa-briefcase"></i> Ish beruvchi sifatida kirish
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.btn-custom').forEach(btn => {
            btn.addEventListener('animationend', () => {
                btn.style.animation = '';
            });
            btn.style.animation = 'pulse 1.8s ease-in-out';
        });
    </script>
</body>
</html>
