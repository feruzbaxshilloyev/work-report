<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Siz?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6b7280, #d1d5db);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            animation: fadeIn 1s ease-in-out;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            font-weight: bold;
            color: #1f2937;
            animation: slideIn 0.8s ease-out;
        }
        .btn-lg {
            padding: 1rem;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 0.75rem;
            position: relative;
            overflow: hidden;
        }
        .btn-lg:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-outline-primary {
            border-color: #3b82f6;
            color: #3b82f6;
        }
        .btn-outline-primary:hover {
            background: #3b82f6;
            color: #ffffff;
        }
        .btn-outline-success {
            border-color: #10b981;
            color: #10b981;
        }
        .btn-outline-success:hover {
            background: #10b981;
            color: #ffffff;
        }
        /* Button ripple effect */
        .btn-lg::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .btn-lg:hover::before {
            width: 300px;
            height: 300px;
        }
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .d-grid {
            animation: fadeIn 1.2s ease-in-out;
        }
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .card {
                padding: 2rem;
            }
            .btn-lg {
                font-size: 1rem;
                padding: 0.8rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card p-5 text-center">
        <h2 class="mb-4">Siz kimsiz?</h2>
        <div class="d-grid gap-3 col-12 mx-auto mt-2">
            <a href="{% url 'worker:worker_login' %}" class="btn btn-outline-primary btn-lg">ðŸ‘· Ishchi sifatida kirish</a>
            <a href="{% url 'manager:m_login' %}" class="btn btn-outline-success btn-lg">ðŸ’¼ Ish beruvchi sifatida kirish</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: Add subtle pulse animation to buttons on page load
        document.querySelectorAll('.btn-lg').forEach(btn => {
            btn.addEventListener('animationend', () => {
                btn.style.animation = '';
            });
            btn.style.animation = 'pulse 1.5s ease-in-out';
        });
    </script>
</body>
</html>
