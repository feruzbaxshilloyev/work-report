<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>Ish beruvchi profili</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff, #f5f7fa); /* Gradient fon */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .avatar {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #0d6efd;
            margin-bottom: 25px;
            transition: border-color 0.3s ease;
        }
        .avatar:hover {
            border-color: #0056b3;
        }
        h2 {
            color: #2c3e50;
            font-weight: 600;
        }
        p {
            color: #34495e;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .btn-lg {
            font-size: 1.1rem;
            padding: 12px 24px;
            border-radius: 10px;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-lg:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        .btn-outline-primary {
            background: linear-gradient(90deg, #007bff, #00aaff);
            color: white;
            border: none;
        }
        .btn-outline-primary:hover {
            background: linear-gradient(90deg, #0056b3, #0088cc);
            color: white;
        }
        .btn-outline-success {
            background: linear-gradient(90deg, #28a745, #34c759);
            color: white;
            border: none;
        }
        .btn-outline-success:hover {
            background: linear-gradient(90deg, #218838, #2ba84a);
            color: white;
        }
        .btn-outline-warning {
            background: linear-gradient(90deg, #ffc107, #ffd700);
            color: #2c3e50;
            border: none;
        }
        .btn-outline-warning:hover {
            background: linear-gradient(90deg, #e0a800, #ffca28);
            color: #2c3e50;
        }
        .btn-outline-danger {
            background: linear-gradient(90deg, #dc3545, #ff4d4d);
            color: white;
            border: none;
        }
        .btn-outline-danger:hover {
            background: linear-gradient(90deg, #c82333, #e63946);
            color: white;
        }
        .btn-outline-secondary {
            background: linear-gradient(90deg, #6c757d, #adb5bd);
            color: white;
            border: none;
        }
        .btn-outline-secondary:hover {
            background: linear-gradient(90deg, #5a6268, #8f959c);
            color: white;
        }
        /* Tugmalar orasidagi bo‚Äòshliq uchun */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        @media (max-width: 576px) {
            .profile-card {
                padding: 30px 20px;
            }
            .avatar {
                width: 100px;
                height: 100px;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            .btn-lg {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .btn-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <a href="{% url 'manager:home' %}" class="btn btn-outline-secondary btn-lg mb-4 d-inline-flex align-items-center gap-2 justify-content-center">
            üè† Bosh sahifa
        </a>
        {% if not request.user.image %}
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profil rasmi" class="avatar" />
        {% else %}
            <img src="{{ request.user.image.url }}" alt="Profil rasmi" class="avatar">
        {% endif %}
        <h2 class="mb-3">Ish beruvchi profili</h2>
        <p><strong>Korxona nomi:</strong> {{ request.user.username }}</p>
        <p><strong>Email:</strong> {{ request.user.email }}</p>

        <div class="mt-4 btn-grid">
            <a href="{% url 'manager:add_worker' request.user.id %}" class="btn btn-outline-success btn-lg">Ishchi qo‚Äòshish</a>
            <a href="{% url 'manager:worker_list' %}" class="btn btn-outline-primary btn-lg">Ishchilar ro‚Äòyxati</a>
            <a href="{% url 'manager:edit_profile' %}" class="btn btn-outline-warning btn-lg">‚úèÔ∏è Tahrirlash</a>
            <a href="{% url 'manager:logout' %}" class="btn btn-outline-danger btn-lg">üö™ Chiqish</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
