<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Xabar O‘chirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f0f2f5;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .delete-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h4>Xabar O‘chirish</h4>
        <p>Siz ushbu xabarni o‘chirishni xohlaysizmi?</p>
        <p><strong>{{ message_text }}</strong></p>
        <form method="post" action="">
            {% csrf_token %}
            <div class="btn-group">
                <a href="{% url 'manager:m_chat' r_id %}" class="btn btn-secondary">Yo‘q</a>
                <button type="submit" class="btn btn-danger">Ha, o‘chirish</button>
            </div>
        </form>
    </div>
</body>
</html>
