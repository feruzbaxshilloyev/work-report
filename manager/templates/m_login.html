<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>Tizimga kirish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="mb-4 text-center">Ish beruvchi sifatida tizimga kirish</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Kirish</button>
                <h7>Hisobingiz yo'qmi?</h7><a href="{% url 'manager:m_register' %}" class="btn btn-outline-primary">Ro'yxatdan o'tish</a><bh>
                <a href="{% url 'profil:sorov' %}" class="btn btn-outline-secondary">⬅️ Orqaga</a>
            </div>
        </form>
    </div>
</body>
</html>
