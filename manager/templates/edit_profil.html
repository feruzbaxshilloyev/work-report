<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>Profilni tahrirlash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .edit-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 480px;
            margin: auto;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #0d6efd;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="edit-card">
        <h2 class="mb-3 text-center">üë®‚Äçüíº Profilni tahrirlash</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Korxona nomi</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Parol</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Parolni o'zgartirish uchun kiriting">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Profil rasmi (yangi rasm yuklash)</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>

            <div class="mt-4 d-grid gap-3 col-6 mx-auto">
                <button type="submit" class="btn btn-outline-success btn-lg">O'zgartirishlarni saqlash</button>
                <a href="{% url 'manager:profil' %}" class="btn btn-outline-secondary btn-lg">Orqaga</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
