<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{ receiver.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6b7280, #d1d5db);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .container {
            max-width: 700px;
            width: 100%;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            overflow: hidden;
        }
        .card-header {
            background: #1f2937;
            color: #ffffff;
            border-radius: 1.5rem 1.5rem 0 0;
            padding: 1.5rem;
        }
        .card-header h4 {
            margin: 0;
            font-weight: bold;
        }
        .chat-box {
            height: 400px;
            max-height: 60vh;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #e5e7eb;
        }
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 10px;
        }
        .message {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }
        .me {
            background: #3b82f6;
            color: #ffffff;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        .you {
            background: #28a745;
            color: #ffffff;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        .checkmarks {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }
        .message.you .checkmarks {
            display: none;
        }
        .checkmark-single::after {
            content: "âœ“";
            margin-left: 2px;
        }
        .checkmark-double::after {
            content: "âœ“âœ“";
            margin-left: 2px;
            letter-spacing: -6px;
        }
        .checkmark-double.read {
            color: rgba(255, 255, 255, 0.7);
        }
        .message-time {
            display: block;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        .form-control {
            border-radius: 0.75rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }
        .btn-primary, .btn-secondary {
            border-radius: 0.75rem;
            padding: 0.7rem 1.5rem;
            position: relative;
            overflow: hidden;
        }
        .btn-primary {
            background: #3b82f6;
            border: none;
        }
        .btn-primary:hover {
            background: #2563eb;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
        .btn-secondary {
            background: #6b7280;
            border: none;
        }
        .btn-secondary:hover {
            background: #4b5563;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Yangilash tugmasi */
        .refresh-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #0d6efd;
            border: none;
            color: white;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto 0;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body class="container py-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4>ðŸ’¬ {{ receiver.username }} bilan suhbat</h4>
            <a href="{% url 'worker:worker_profile' worker.worker_id %}" class="btn btn-secondary">ðŸ”™ Orqaga</a>
        </div>
        <div class="card-body">
            <div class="chat-box mb-4">
                {% for msg in messages %}
                    <div class="message {% if msg.receiver == receiver.username %}me{% else %}you{% endif %}">
                        {{ msg.message }}<br>
                        <span class="message-time">{{ msg.created_at|date:"H:i, d/m/Y" }}</span>
                        {% if msg.receiver == receiver.username %}
                            <span class="checkmarks
                                {% if msg.is_read %}
                                    checkmark-double read
                                {% else %}
                                    checkmark-single
                                {% endif %}
                            "></span>
                        {% endif %}
                    </div>
                {% empty %}
                    <div class="text-center text-muted">Hozircha xabarlar yoâ€˜q</div>
                {% endfor %}
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="message" class="form-control" placeholder="Xabar yozing..." required>
                    <button class="btn btn-primary" type="submit">ðŸ“¤ Yuborish</button>
                </div>
            </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Chat oynasini avtomatik eng pastga aylantirish
        const chatBox = document.querySelector('.chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
