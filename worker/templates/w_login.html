<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishchi Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6b7280, #d1d5db);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            animation: fadeIn 1s ease-in-out;
            padding: 2.5rem;
            margin-top: 2rem;
        }
        h2 {
            font-weight: bold;
            color: #1f2937;
            animation: slideIn 0.8s ease-out;
            text-align: center;
        }
        .form-control {
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
            transform: scale(1.02);
        }
        .form-label {
            font-weight: 500;
            color: #374151;
        }
        .btn-primary {
            background: #3b82f6;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.75rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            background: #2563eb;
        }
        /* Button ripple effect */
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .btn-primary:hover::before {
            width: 200px;
            height: 200px;
        }
        .alert {
            border-radius: 0.5rem;
            animation: slideIn 0.5s ease-out;
        }
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .btn-primary {
                font-size: 1rem;
                padding: 0.7rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="mb-4">Ishchi Login</h2>
            <div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Ishchi ID</label>
                        <input type="text" name="worker_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parol</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Kirish</button>
                    </div>
                                            <a href="{% url 'profil:sorov' %}" class="btn btn-primary">⬅️ Orqaga</a>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sahifa yuklanganda kirish tugmasiga puls animatsiyasi qo‘shish
        const submitButton = document.querySelector('.btn-primary');
        submitButton.style.animation = 'pulse 1.5s ease-in-out';
        submitButton.addEventListener('animationend', () => {
            submitButton.style.animation = '';
        });
    </script>
</body>
</html>
